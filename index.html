<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Food Delivery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <header>
      <img class="logo" src="img/logo.png" alt="food delivery logo"/>
      <div class="header-container">
        <form class="location-form" action="#" method="POST">

          <div class="location-wrapper">
            <img class="icon-location" src="assets/location.svg" alt='location-icon'/>
            <label class="label-location">My location:</label>
            <input class="input-location"
            type="text"
            name="location"
            placeholder="Down Town Brooklyn, str 29, box 14"
            />
          </div>          

          <input class="input-foodtype"
          type="text"
          name="food-type"
          placeholder="What food do you want?"
          />
        </form>
        
        <div class="img-thumbnail-container">
          <img class="header-thumbnail img-1" src="img/pasta-piada-italian-street-food-home-page-38.png" alt="Pasta"/>
          <img class="header-thumbnail img-2" src="img/pasta-piada-italian-street-food-home-page-38.png" alt="Pasta"/>
          <img class="header-thumbnail img-3" src="img/pasta-piada-italian-street-food-home-page-38.png" alt="Pasta"/>
        </div>

        <card class="order-summary">
          <div class="order-summary-card">
            <span class="nr-dishes">3 dishes</span>
            <span class="total">$ 56</span>
            <span>Cart</span>
          </div>
          <button class="order-button">ORDER</button>
        </card>
      </div>
    </header>

  </div>
  
</body>
</html>
